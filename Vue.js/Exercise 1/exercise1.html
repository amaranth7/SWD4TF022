<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Vue.js counter">
    <meta name="author" content="Hans Kartner">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
<script>
    window.addEventListener('load', function () {
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increment: function() {
                    this.counter += 1;
                },
                decrement: function() {
                    this.counter -= 1;
                },
                reset: function() {
                    this.counter = 0;
                },
            }
        })
    })

</script>

<div id="app">
    <div><b>Counter is:</b> {{ counter }}</div>
    <button v-on:click="increment">+</button>
    <button v-on:click="decrement">-</button>
    <button v-on:click="reset">Reset</button>
</div>

</body>
</html>
